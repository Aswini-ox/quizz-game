    <script>
        var guessnumber = document.getElementById("guessnumber");
        var result = document.getElementById("result");
        var score = document.getElementById("score");

        // Note: JavaScript is case-sensitive, Math with capital M!
        var randomnumber = Math.floor(Math.random() * 10) + 1;
        var totalscore = 10;

        function guess() {
            var enterednumber = parseInt(guessnumber.value);
            
            if (!enterednumber || enterednumber < 1 || enterednumber > 10) {
                alert("Please enter a valid number between 1 and 10.");
                return;
            }

            if (randomnumber === enterednumber) {
                result.textContent = "🎉 Correct! You won!";
                alert("You won!");
                // Reset game
                totalscore = 10;
                score.textContent = "Score: " + totalscore;
                randomnumber = Math.floor(Math.random() * 10) + 1; // new number
            } else {
                totalscore--;
                score.textContent = "Score: " + totalscore;
                if (totalscore > 0) {
                    result.textContent = enterednumber > randomnumber ? "Too high! Try again." : "Too low! Try again.";
                    alert("Wrong! Try again.");
                } else {
                    result.textContent = "Game over! The number was " + randomnumber + ".";
                    alert("You lose! The number was " + randomnumber);
                    // Reset game
                    totalscore = 10;
                    score.textContent = "Score: " + totalscore;
                    randomnumber = Math.floor(Math.random() * 10) + 1; // new number
                }
            }
            guessnumber.value = ""; // clear input
            guessnumber.focus();
        }
    </script>
